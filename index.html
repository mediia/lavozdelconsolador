<html ng-app="lvcApp">

<head>
	<meta name="viewport" content="initial-scale=1" />

	<title>
		La Voz del Consolador
	</title>

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/app.css">

</head>

<body ng-controller="appController as app">

	<main class="bg">

		<header>
			<img src="img/LaVozLogoMenu3.png">

			<h1>La voz del consolador</h1>

			<p class="lead">
				Sitio oficial:
				<a href="http://lavozdelconsolador.org" target="_blank">
					http://lavozdelconsolador.org
				</a>
			</p>

		</header>

		<md-grid-list flex="80" md-cols-sm="1" md-cols-md="2" md-cols-lg="4" md-cols-gt-lg="4" md-row-height="47px" layout-fill>
			<md-grid-tile ng-repeat="grupo in app.audios | orderBy: nombre" md-rowspan="{{ grupo.series.length + 1 }}">
				<md-list layout-fill class="lvc-grupo" layout-padding>
					<md-list-item>
						{{ grupo.nombre }}
					</md-list-item>
					<md-list-item ng-click="app.showAdvanced($event, serie)" ng-repeat="serie in grupo.series | orderBy: titulo" class="lvc-serie">
						{{ serie.titulo }}
					</md-list-item>
				</md-list>
			</md-grid-tile>
		</md-grid-list>

		<footer flex="100">
			<a href="https://mediia.github.org" target="_blank">
				mediia.org
			</a>
		</footer>

	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.4.3/js-yaml.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>

	<script src="js/angular.audio.js"></script>

	<script src="js/app.js"></script>

</body>

</html>
