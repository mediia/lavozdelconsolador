<html ng-app="lvcApp">

<head>
	<meta name="viewport" content="initial-scale=1" />

	<title>La Voz del Consolador</title>

	<meta property="og:locale" content="es_ES" />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="http://lavozdelconsolador.mediia.org/img/fb.png" />
	<meta property="og:title" content="Ministerio Adventista La Voz del Consolador" />
	<meta property="og:site_name" content="La Voz del Consolador" />
	<meta property="og:url" content="http://lavozdelconsolador.mediia.org/" />
	<meta property="og:description" content="Nuestra misión es cumplir con el
		mandato del Señor Jesús de llevar a cabo la misión de alcanzar el mundo con
		el Evangelio eterno, alcanzar y ayudar a ministrar a todas las gentes,
		aplicando el uso de las tres praxis de enseñanza, predicación, y sanamiento
		como se presenta en Mateo 4:23 y apoyar la misión de la Iglesia Adventista
		del Séptimo Día a través de la radio y televisión, la producción y
		distribución de diferentes medios de comunicación, a través de seminarios de
		entrenamiento, recursos basados en el internet, actividades similares y
		programas." />

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Oxygen">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/app.css">

</head>

<body ng-controller="appController as app">

	<main class="bg">

		<header layout="column" layout-gt-sm="row" layout-align="center center">
			<img src="img/LaVozLogoMenu3.png">

			<div layout="column" layout-align="center center">
				<h1>La voz del consolador</h1>

				<p class="lead">
					Sitio oficial:
					<a href="http://lavozdelconsolador.org" target="_blank">
						http://lavozdelconsolador.org
					</a>
				</p>
			</div>
		</header>

		<md-grid-list flex="80" md-cols-sm="1" md-cols-md="2" md-cols-lg="4" md-cols-gt-lg="4" md-row-height="47px" layout-fill>
			<md-grid-tile ng-repeat="grupo in app.audios" md-rowspan="{{ grupo.series.length + 1 }}">
				<md-list layout-fill class="lvc-grupo" layout-padding>
					<md-list-item>
						{{ grupo.nombre }}
					</md-list-item>
					<md-list-item ng-click="app.serie($event, serie)" ng-repeat="serie in grupo.series | orderBy: 'folder'" class="lvc-serie">
						{{ serie.titulo }}
					</md-list-item>
				</md-list>
			</md-grid-tile>
		</md-grid-list>

		<md-divider></md-divider>

		<footer flex="100">
			<a href="https://mediia.org" target="_blank">
				mediia.org
			</a>
		</footer>

	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.4.3/js-yaml.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>

	<script src="js/angular.audio.js"></script>

	<script src="js/app.js"></script>

</body>

</html>
